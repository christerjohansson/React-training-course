<html>
  <head>
    <meta charset="utf-8" />
    <title>Header</title>
    <!-- Script tags including React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../../day-04/public/Timeline.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <div class="demo">
      <div class="notificationsFrame">
        <div id="app"></div>
      </div>
    </div>
    <script type="text/babel">
      class Header extends React.Component {
        render() {
          const wrapperStyle = {
            backgroundColor: "rgba(251, 202, 43, 1)"
          };

          const titleStyle = {
            color: "#111111"
          };

          const menuColor = {
            backgroundColor: "#111111"
          };

          return (
            <div style={wrapperStyle} className="header">
              <div className="menuIcon">
                <div className="dashTop" style={menuColor}></div>
                <div className="dashBottom" style={menuColor}></div>
                <div className="circle" style={menuColor}></div>
              </div>

              <span style={titleStyle} className="title">
                {this.props.title}
              </span>

              <input
                type="text"
                className="searchInput"
                placeholder="Search ..."
              />

              <div style={titleStyle} className="fa fa-search searchIcon"></div>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Header title="Orange header" />,
        document.querySelector("#app")
      );
    </script>
  </body>
</html>
