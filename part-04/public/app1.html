<html>

<head>
  <meta charset="utf-8" />
  <title>Hello world</title>
  <!-- Script tags including React -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link

              </div>
              <div className="content">
                <div className="line"></div>
                <div className="item">

                  <div className="avatar">
                    <img
                    alt='doug'

                  <span className="time">

                </div>

                <div className="item">

                  </div>

                  <span className="time">2:21 pm</span>
                  <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
                </div>

              </div>
            </div>
          </div>
        )
      }
    }
    ReactDOM.render(<Timeline />, document.querySelector("#app"));
  </script>
</body>

</html>
